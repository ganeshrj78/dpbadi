{% extends "base.html" %}

{% block title %}Record Payment - BP Badminton{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Back Link -->
    <div class="mb-6">
        <a href="{{ url_for('payments') }}" class="inline-flex items-center text-wimbledon-purple hover:text-wimbledon-purple-light font-medium transition-all">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            Back to Payments
        </a>
    </div>

    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 gradient-gold rounded-2xl shadow-lg mb-4 border-2 border-wimbledon-purple/30">
            <svg class="w-8 h-8 text-wimbledon-purple-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-serif font-bold text-wimbledon-purple">Record Payment</h1>
        <p class="text-gray-500 mt-1">Track member payments</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8 border border-wimbledon-gold/20">
        <form method="POST" class="space-y-6">
            <div>
                <label for="player_id" class="block text-sm font-semibold text-gray-700 mb-2">Player *</label>
                <select name="player_id" id="player_id" required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-wimbledon-green focus:ring-4 focus:ring-wimbledon-green/20 transition-all bg-white">
                    <option value="">Select a player</option>
                    {% for player in players %}
                    <option value="{{ player.id }}"
                        {% if request.args.get('player_id') == player.id|string %}selected{% endif %}>
                        {{ player.name }}
                        {% if player.get_balance() > 0 %}(Owes: ${{ "%.2f"|format(player.get_balance()) }}){% endif %}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="amount" class="block text-sm font-semibold text-gray-700 mb-2">Amount ($) *</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="text-wimbledon-gold font-medium text-lg">$</span>
                    </div>
                    <input type="number" name="amount" id="amount" required step="0.01" min="0.01"
                        class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-wimbledon-green focus:ring-4 focus:ring-wimbledon-green/20 transition-all text-lg"
                        placeholder="0.00">
                </div>
            </div>

            <div>
                <label for="method" class="block text-sm font-semibold text-gray-700 mb-2">Payment Method *</label>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
                    <label class="relative">
                        <input type="radio" name="method" value="Zelle" class="peer sr-only" checked>
                        <div class="px-4 py-3 border-2 border-gray-200 rounded-xl text-center cursor-pointer transition-all peer-checked:border-wimbledon-green peer-checked:bg-wimbledon-green/10 peer-checked:text-wimbledon-green hover:bg-wimbledon-cream">
                            <span class="font-medium">Zelle</span>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="method" value="Venmo" class="peer sr-only">
                        <div class="px-4 py-3 border-2 border-gray-200 rounded-xl text-center cursor-pointer transition-all peer-checked:border-wimbledon-green peer-checked:bg-wimbledon-green/10 peer-checked:text-wimbledon-green hover:bg-wimbledon-cream">
                            <span class="font-medium">Venmo</span>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="method" value="Cash" class="peer sr-only">
                        <div class="px-4 py-3 border-2 border-gray-200 rounded-xl text-center cursor-pointer transition-all peer-checked:border-wimbledon-green peer-checked:bg-wimbledon-green/10 peer-checked:text-wimbledon-green hover:bg-wimbledon-cream">
                            <span class="font-medium">Cash</span>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="method" value="Check" class="peer sr-only">
                        <div class="px-4 py-3 border-2 border-gray-200 rounded-xl text-center cursor-pointer transition-all peer-checked:border-wimbledon-green peer-checked:bg-wimbledon-green/10 peer-checked:text-wimbledon-green hover:bg-wimbledon-cream">
                            <span class="font-medium">Check</span>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="method" value="Other" class="peer sr-only">
                        <div class="px-4 py-3 border-2 border-gray-200 rounded-xl text-center cursor-pointer transition-all peer-checked:border-wimbledon-green peer-checked:bg-wimbledon-green/10 peer-checked:text-wimbledon-green hover:bg-wimbledon-cream">
                            <span class="font-medium">Other</span>
                        </div>
                    </label>
                </div>
            </div>

            <div>
                <label for="date" class="block text-sm font-semibold text-gray-700 mb-2">Payment Date</label>
                <input type="date" name="date" id="date"
                    value="{{ today }}"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-wimbledon-green focus:ring-4 focus:ring-wimbledon-green/20 transition-all">
            </div>

            <div>
                <label for="notes" class="block text-sm font-semibold text-gray-700 mb-2">Notes</label>
                <textarea name="notes" id="notes" rows="2"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-wimbledon-green focus:ring-4 focus:ring-wimbledon-green/20 transition-all resize-none"
                    placeholder="Any additional notes..."></textarea>
            </div>

            <div class="flex justify-end space-x-4 pt-4">
                <a href="{{ url_for('payments') }}" class="px-6 py-3 border-2 border-wimbledon-gold/30 rounded-xl text-gray-600 hover:bg-wimbledon-cream font-medium transition-all">
                    Cancel
                </a>
                <button type="submit" class="btn-gold px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">
                    Record Payment
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
